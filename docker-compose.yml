version: '2'
services:
  grafana:
    image: grafana/grafana:3.1.1
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - graphite
      - elasticsearch
      - prometheus
      - influxdb
    volumes:
      - ./docker/dashboards/:/var/lib/grafana/dashboards
      - ./docker/plugins/:/var/lib/grafana/plugins
      - ./docker/grafana.ini/:/etc/grafana/grafana.ini
  
  graphite:
    image: sitespeedio/graphite:0.9.14
    ports:
      - "2003:2003"
    tty: true
    volumes:
      - ./docker/:/tmp

  elasticsearch:
    image: elasticsearch:2.3.3
    tty: true

  influxdb:
    image: influxdb:0.13.0
    ports:
      - "8083:8083"
      - "8086:8086"
    volumes:
      - ./docker/influxdb.conf:/etc/influxdb/influxdb.conf
    tty: true

  prometheus:
    image: prom/prometheus:0.20.0
    ports:
      - "9090:9090"
    tty: true

  temp:
    image: tutum/curl
    depends_on:
      - grafana
    environment:
      - DS_NAME=graphite
      - DS_TYPE=graphite
      - DS_ACCESS=proxy
      - DS_URL=http://graphite
      - DS_AUTH=true
      - DS_IS_DEFAULT=true
      - AUTH_PASS=guest
      - DS_AUTH_USER=guest
    volumes:
      - ./docker/setup.sh:/tmp/setup.sh
    entrypoint: /tmp/setup.sh
